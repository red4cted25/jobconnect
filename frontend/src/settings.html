<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex items-center flex-col mt-5">
        <select name="options" id="settingsOptions" class="bg-[#D9D9D9] w-48 text-center rounded-md p-1">
            <option value="accountSettings" class="bg-white">Account Settings</option>
            <option value="appearanceSettings" class="bg-white">Appearance Settings</option>
            <option value="privacySettings" class="bg-white">Privacy Settings</option>
        </select>
        <div class="flex items-center border border-[#999999] rounded-lg p-2 m-4 w-82">
            <div class="flex-col mx-5 my-1">
                <p>Account Type: </p>
                <h1 class="text-gray-600 font-bold"></h1>
            </div>
            <div>
                <button class="border border-[#999999] rounded-md p-1">Change Account Type</button>
            </div>
        </div>
        <div class="flex items-center border border-[#999999] rounded-lg p-2 m-4 w-82">
            <div class="flex-col mx-5 my-1 max-w-3/6 truncate">
                <p>Email: </p>
                <h1 class="text-gray-600 font-bold truncate">businessname@gmail.com</h1>
            </div>
            <div>
                <button class="border border-[#999999] rounded-md p-1">Change Email</button>
            </div>
        </div>
        <div class="flex items-center border border-[#999999] rounded-lg p-2 m-4 w-82">
            <div class="flex-col ml-5 mr-18 my-1">
                <p>Password: </p>
                <h1 class="text-gray-600 font-bold">**********</h1>
            </div>
            <div>
                <button class="border border-[#999999] rounded-md p-1">Change Password</button>
            </div>
        </div>
        <div class="flex items-center border border-[#999999] rounded-lg p-2 m-4 w-82">
            <div class="flex-col ml-5 mr-9 my-1">
                <p>Phone Number: </p>
                <h1 class="text-gray-600 font-bold"></h1>
            </div>
            <div>
                <button class="border border-[#999999] rounded-md p-1">Change Password</button>
            </div>
        </div>
    </div>
    <div></div>
</body>
</html>
